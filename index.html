        function scrollToTop() {
                window.scrollTo({ top: 0
                    // , behavior: 'smooth' 
                });
        }

        function initializeCarousel(container, images) {
            const carouselImages = container.querySelector('.carousel-images');
            const dotsContainer = container.querySelector('.carousel-dots');
            
            // Create images
            images.forEach((img, index) => {
                const imgEl = document.createElement('img');
                imgEl.src = img;
                carouselImages.appendChild(imgEl);
            });

            // Set initial width
            carouselImages.style.width = `${100 * images.length}%`;
        }

        function setActiveSlide(container, index) {
            const carouselImages = container.querySelector('.carousel-images');
            const dots = container.querySelectorAll('.carousel-dot');
            const width = container.clientWidth;
            
            carouselImages.style.transform = `translateX(-${(index * width)}px)`;
            dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
        }

        function generateFestivalCards() {
            const container = document.getElementById('festivals-container');
            
            festivals.forEach(festival => {
                const card = document.createElement('div');
                card.className = 'festival-card';
                
                card.innerHTML = `
                    <div class="image-column" onclick="showDetails(${festival.id}); scrollToTop()">
                        <div class="image-carousel">
                            <div class="carousel-images"></div>
                            <div class="carousel-dots"></div>
                        </div>
                    </div>
                    <div class="details-column">
                        <h3>${festival.name}</h3>
                        <ul>
                            <li><strong><i class="fas fa-map-marker-alt"></i> Locations:</strong> ${festival.details.location}</li>
                            <li><strong><i class="far fa-clock"></i> Timing:</strong> ${festival.details.time}</li>
                            <li><strong><i class="far fa-calendar-alt"></i> Duration:</strong> ${festival.details.duration}</li>
                            <li><strong><i class="fas fa-praying-hands"></i> Religion:</strong> ${festival.details.religion}</li>
                        </ul>
                    </div>
                `;
                
                container.appendChild(card);
                initializeCarousel(card.querySelector('.image-carousel'), festival.images);
            });
        }

        function showDetails(festivalId) {
            const festival = festivals.find(f => f.id === festivalId);
            const detailedContent = document.getElementById('detailed-content');
            
            detailedContent.innerHTML = `
                <div class="festival-header">
